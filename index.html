<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendations (Title Subject to Change)</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="container">
        <div class="profile">
          <div class="profile-pic">
            <img
              src="Assets\fiona\profile.jpg"
              alt=""
              height="90px"
              width="90px"
            />
          </div>
          <div class="profile-name">Fiona Winslette</div>
          <div class="bio">A human. Being</div>
          <div class="socials">
            <a class="socials-link" href="https://www.facebook.com/fionawinslette.dantes.22">
              <img
                src="Assets\_socials\facebook.svg"
                class="filter-white"
                alt=""
              />
            </a>
            <a class="socials-link facebook" href="https://www.instagram.com/_wranglerxx/">
              <img
                src="Assets\_socials\instagram.svg"
                class="filter-white"
                alt=""
              />
            </a>
          </div>
        </div>

        <h2>Book Recomendations</h2>
        <div class="highlights">
          <div class="main">
            <div
              class="thumbnail"
              style="
                background-image: url(Assets/fiona/01.jpg);
                background-position: top; 
                border-radius: inherit;
              "
            ></div>
            <div class="caption"><a href="https://www.pxfuel.com/en/desktop-wallpaper-jfuqu

              ">Great Books by Great Authors</a></div>
          </div>
          <div class="sub-highlights">
            <div
              class="thumbnail"
              style="
                background-image: url(Assets/fiona/book1.png);
                background-position: center;
                border-radius: inherit;
              "
            ></div>
            <div class="caption"><a href="https://www.gutenberg.org/cache/epub/1342/pg1342-images.html"> Pride and Prejudice</a></div>
          </div>

          <div class="sub-highlights">
            <div
              class="thumbnail"
              style="
                background-image: url(Assets/fiona/book2.png);
                background-position: center;
                border-radius: inherit;
              "
            ></div>

            <div class="caption"><a href="https://www.gutenberg.org/cache/epub/1661/pg1661-images.html">Sherlock Holmes</a></div>
          </div>
          <div class="sub-highlights">
            <div
              class="thumbnail"
              style="
                background-image: url(Assets/fiona/book3.png);
                background-position: center;
                border-radius: inherit;
              "
            ></div>

            <div class="caption"><a href="https://www.gutenberg.org/cache/epub/2554/pg2554-images.html
              ">Crime and Punishment</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
